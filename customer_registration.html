<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Registration</title>
</head>
<body>
    <br>
    <div class="container">
        <form> <!-- should POST and the action should be to the database -->
            <!-- Create a Username -->
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="usernameInput" placeholder="Username" name="username" required>
                </div>
            </div>
        
            <!-- Create a Password -->
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password" required>
                    <small id="emailHelp" class="form-text text-muted">Password must include....</small>
                </div>
            </div>

            <div class="form-group row">
                <label for="passwordConfirm" class="col-sm-2 col-form-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password" name="passwordConfirm" required>
                </div>
            </div>
        
            <!-- Enter email -->
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Enter your email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email" name="email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            </div>
        
            <!-- Enter phone number??? -->
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Enter your phone number:</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phoneInput" placeholder="123-456-7890" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
            </div>
        
            <!-- Submit to the Database -->
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</body>
</html>
